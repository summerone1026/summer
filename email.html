<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>email</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
	</head>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">emails</h1> 
	</header>
	<!--选项卡部分-->
	<nav class="mui-bar mui-bar-tab" style="touch-action: none;">
		<a class="mui-tab-item" id="home">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" id="phone">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">电话</span>
		</a>
		<a class="mui-tab-item" id="email">
			<span class="mui-icon mui-icon-email"></span>
			<span class="mui-tab-label">邮件</span>
		</a>
		<a class="mui-tab-item" id="setting">
			<span class="mui-icon mui-icon-gear"></span>
			<span class="mui-tab-label">设置</span>
		</a>
	</nav>
	<body>
		
	</body>
	
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
		
		/* 导航栏 */
		document.getElementById('home').addEventListener('tap',function(){
			mui.openWindow('index.html','home')
		})
		document.getElementById('phone').addEventListener('tap',function(){
			mui.openWindow('phone.html','phone')
		})
		document.getElementById('email').addEventListener('tap',function(){
			mui.openWindow('email.html','email')
		})
		document.getElementById('setting').addEventListener('tap',function(){
			mui.openWindow('setting.html','setting')
		})
	</script>
    
</html>
