		<script src="../js/mui.min.js"></script>

		<script src="../js/lib/art-template.js" type="text/javascript" charset="utf-8"></script>

		<script src="../js/type.js"></script>
		<script>
			(function ($) {
				//阻尼系数
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				$('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				//因为是三个不同的区块，每一个页数不一样，所以要存不同的页数
				var pageNum=null;
				var pageNum1=1;
				var pageNum2=1;
				var pageNum3=1;
				var pageNum4=1;
				var pageNum5=1;
				var pageNum6=1;
				var pageNum7=1;
				var pageNum8=1;
				var pageNum9=1;
				var pageNum10=1;				
				$.ready(function () {
					//循环初始化所有下拉刷新，上拉加载。
					$.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function (index, pullRefreshEl) {
						$(pullRefreshEl).pullToRefresh({
							up: {
								auto: true, //自动执行一次上拉加载，可选；
								show: false, //显示底部上拉加载提示信息，可选；      
								contentrefresh: '尊敬的客官，英皇小姐姐正在努力加载中...', //上拉进行中提示信息
								contentnomore: '尊敬的客官，英皇小姐姐是有底线的哟！', //上拉无更多信息时提示信息
								style: mui.os.android ? "circle" : "default",
								callback:function () {
									var self = this;                  
									setTimeout(function () {
									//获取三个不同的区块显示的位置
										var ul = self.element.querySelector('.mui-table-view');
										if(index == 0){//全部选项卡的index是0，当显示它的时候，滑动页面加1，调数据，以下以此类推
											pageNum=pageNum1++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 1){
											pageNum=pageNum2++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 2){
											pageNum=pageNum3++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 3){
											pageNum=pageNum4++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 4){
											pageNum=pageNum5++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 5){
											pageNum=pageNum6++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 6){
											pageNum=pageNum7++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 7){
											pageNum=pageNum8++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 8){
											pageNum=pageNum9++;
											createFragment(ul, index,self,pageNum);
										}else if(index == 9){
											pageNum=pageNum10++;
											createFragment(ul, index,self,pageNum);
										}
									}, 1000);
								}
							}
						});
					});
				});
			})(mui);
			function createFragment(ul, index,self,pageNum) {
				var fragment = document.createDocumentFragment();
				var type = null;
				if(index == 0){
					type=VideoType.CHINESE_HD;
				}else if(index == 1){
					type=VideoType.JAPAN_STAR;
				}else if(index == 2){
					type=VideoType.EUROPE;
				}else if(index == 3){
					type=VideoType.HD_NO_CODE;
				}else if(index == 4){
					type=VideoType.CHINESE_FONT;
				}else if(index == 5){
					type=VideoType.ANIME;
				}else if(index == 6){
					type=VideoType.CANDID;
				}else if(index == 7){
					type=VideoType.INTERNET_STAR;
				}else if(index == 8){
					type=VideoType.STAR_SCANDAL;
				}else if(index == 9 ){
					type= VideoType.LEVEL3;
				}
				
				var page_size = 10;//传给后台的参数，想要几条数据
				var data = {
					offset : pageNum * page_size - page_size,
					limit : page_size,
					type : type
				};
				//请求后台数据
				mui.getJSON(APP_DOMAIN + "/videos", data, function (info) {
					
					if(info.length == 0){//当info.length为0时，表示没有数据了
						self.endPullUpToRefresh(true);//当为true时，底部出现没有更多数据，并且不能滑动
					}else{
						for (var i = 0; i < info.length; i++) {
							video = info[i];
							var str='';
							var li = document.createElement('li');
							li.className = "mui-table-view-cell mui-media";
							li.id =  video["vod_id"] ;
							str+='<img class="mui-media-object mui-pull-left" src="' + video["vod_pic"] + '"/>'
							+'<div class="mui-media-body">' + video["vod_name"]
							+'<p class="mui-ellipsis">播放次数:' + video["vod_hits"] + '</p>'
							+'<a id="videoURL" href="' + video["vod_play_url"] + '"></a>'
							+ '</div>';
							
							li.innerHTML=str;
							fragment.appendChild(li);
						}
						ul.appendChild(fragment);//注意一定要插入使用appendChild，不是替换里面的数据用innerHTML,否则会出现没有文字提醒以及会出现很大的空白区
						self.endPullUpToRefresh();//当为false或空时，底部出现正在加载，滑动到下一页
					}
				});
			};
		</script>
