<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>顶部选项卡-可左右拖动</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
	</head>
	<body>
		<style>
			.mui-control-content {
			background-color: white;
			min-height: 215px;
			}
			.mui-control-content .mui-loading {
			margin-top: 50px;
			}
			.mui-slider-group{
				height: 48.25rem;
			}
			.mui-media-object{
				border-radius:8px 8px 8px 8px
			}
        </style>
		
		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">国产</a>
					<a class="mui-control-item" href="#item2mobile">日韩</a>
					<a class="mui-control-item" href="#item3mobile">欧美</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view mui-grid-view">
									<li class="mui-table-view-cell mui-media mui-col-xs-6" type-id="11">
										<a href="#">
											<img class="mui-media-object" src="../images/home21.jpg">
											<div class="mui-media-body">子类型11</div>
										</a>
									</li>
								</ul>								
							</div>
						</div>
					</div>
					
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<!-- <div class="mui-loading"><div class="mui-spinner"></div></div> -->
								<ul class="mui-table-view mui-grid-view">
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home32.jpg">
											<div class="mui-media-body">子类型26</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					
					<div id="item3mobile" class="mui-slider-item mui-control-content">
						<div id="scroll3" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<!-- <div class="mui-loading"><div class="mui-spinner"></div></div> -->
								<ul class="mui-table-view mui-grid-view">
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home33.jpg">
											<div class="mui-media-body">子类型31</div>
										</a>
									</li>
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home34.jpg">
											<div class="mui-media-body">子类型32</div>
										</a>
									</li>	
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home35.jpg">
											<div class="mui-media-body">子类型33</div>
										</a>
									</li>
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home36.jpg">
											<div class="mui-media-body">子类型34</div>
										</a>
									</li>
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home37.jpg">
											<div class="mui-media-body">子类型35</div>
										</a>
									</li>
									<li class="mui-table-view-cell mui-media mui-col-xs-6">
										<a href="#">
											<img class="mui-media-object" src="../images/home38.jpg">
											<div class="mui-media-body">子类型36</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
			})(mui);			
			
			//进入类型			
			mui(".mui-slider-group").on('tap','.mui-table-view-cell',function(){
				var id = this.getAttribute("type-id");	
				var src=this.querySelector('img').getAttribute('src')	
				var tyepName=this.querySelector('div').innerHTML;
			    //传值给详情页面，通知加载新数据	
				//typedata=plus.webview.getWebviewById('type_list.html')
				//mui.fire(typedata,'type_list',{typeId:id,typePic:src});
				//打开类型详细列表
				mui.openWindow({
					id:'type_list',
					url:'../html/type/type_list.html',
					extras:{
						typeId:id,
						typePic:src,
						tyepName:tyepName
					}
				 });				  
			})		
			
		</script>
	</body>
</html>
