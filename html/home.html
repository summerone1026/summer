	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function(){			
			plus.screen.lockOrientation("portrait-primary");    //锁定屏幕方向
			//猜你喜欢部分
		    var data ={guessLike1:[{id:'11',name:'name1',src:'src...'},{id:'11',name:'name2',src:'src...'},{id:'11',name:'name3',src:'src...'},{id:'11',name:'name4',src:'src...'}],guessLike2:[{id:'11',name:'name5',src:'src...'},{id:'11',name:'name6',src:'src...'},{id:'11',name:'name7',src:'src...'},{id:'11',name:'name8',src:'src...'}],guessLike3:[{id:'11',name:'name9',src:'src...'},{id:'11',name:'name9',src:'src...'},{id:'11',name:'name9',src:'src...'},{id:'11',name:'name9',src:'src...'}],recommend1:[{id:'11',name:'name1',src:'src...'},{id:'11',name:'name2',src:'src...'},{id:'11',name:'name3',src:'src...'},{id:'11',name:'name4',src:'src...'}],recommend2:[{id:'11',name:'name5',src:'src...'},{id:'11',name:'name6',src:'src...'},{id:'11',name:'name7',src:'src...'},{id:'11',name:'name8',src:'src...'}],recommend3:[{id:'11',name:'name9',src:'src...'},{id:'11',name:'name9',src:'src...'},{id:'11',name:'name9',src:'src...'},{id:'11',name:'name9',src:'src...'}]};
			var guess1 = template('guessLike1Model',data);
			var guess2 = template('guessLike1Mode2',data);
			var guess3 = template('guessLike1Mode3',data);
			document.getElementById("guessLike1").innerHTML=guess1; 
			document.getElementById("guessLike2").innerHTML=guess2; 
			document.getElementById("guessLike3").innerHTML=guess3; 			
			//热播推荐部分
			var recomment1 = template('HotRecommendModel1',data);
			var recomment2 = template('HotRecommendModel2',data);
			var recomment3 = template('HotRecommendModel3',data);
			document.getElementById("HotRecomment1").innerHTML=recomment1; 
			document.getElementById("HotRecomment2").innerHTML=recomment2; 
			document.getElementById("HotRecomment3").innerHTML=recomment3; 
			
			//渲染视频内容			
			var data ={guochan:{typeId:1,typeName:'国产高清',video:[{id:'11',name:'name1',src:'src...'},{id:'11',name:'name4',src:'src...'}]},zhubo:{typeId:2,typeName:'热辣主播',video:[{id:'11',name:'name1',src:'src...'},{id:'11',name:'name4',src:'src...'}]},jiqingoumei:{typeId:3,typeName:'激情欧美',video:[{id:'11',name:'name1',src:'src...'},{id:'11',name:'name4',src:'src...'}]}};
			var type_gc=template('gcgq',data);
			var type_zb=template('zhubo',data);
			var type_om=template('jqom',data);
			document.getElementById("guoChanGaoQing").innerHTML=type_gc;
			document.getElementById("zhuBo").innerHTML=type_zb;
			document.getElementById("jiQingOuMei").innerHTML=type_om;
		});

		
		//轮播=====获得slider插件对象
		var gallery = mui('.mui-slider');
		gallery.slider({
			interval: 2000
		});

		//播放历史记录			
		document.querySelector('.icon-history').addEventListener('tap', function() {
			//mui.alert('history....')  
			mui.openWindow({
				url: 'home/history.html',
				id: 'history',
			});
		})

		//搜索			
		document.querySelector('nav').addEventListener('tap', function() {
			mui.openWindow({
				url: 'home/search.html',
				id: 'search',
			})
		})
		
		//猜你喜欢换一批
		var guessNo=2;
		h('#changeVod').tap(function(){			
			if(guessNo==4){
				var showimg="#guessLike"+1;
		        var hiedimg="#guessLike"+3;
				 h(hiedimg).attr("style","display:none");
				 h(showimg).attr("style","display:block");
				 guessNo=2;
			}else{
				var hidd=guessNo-1;
				var hidden="#guessLike"+hidd;
				h(hidden).attr('style','display:none');
				h('#guessLike'+guessNo).attr('style','display:block');
				guessNo++;
			}				 
		})
		//热播推荐换一批
		var reComm=2;
		h('#HotRecomment').tap(function(){			
			if(reComm==4){
				var showimg="#HotRecomment"+1;
		        var hiedimg="#HotRecomment"+3;
				 h(hiedimg).attr("style","display:none");
				 h(showimg).attr("style","display:block");
				 reComm=2;
			}else{
				var hidd=reComm-1;
				var hidden="#HotRecomment"+hidd;
				h(hidden).attr('style','display:none');
				h('#HotRecomment'+reComm).attr('style','display:block');
				reComm++;
			}				 
		})
		//类型获取更多		
		mui(".mui-content").on('tap','.hometype',function(){
		   var typeId = this.getAttribute("type-id");	
		   if(typeId!=null){
			  var tyepName=this.querySelector('span').innerHTML;
			  mui.openWindow({
				id:'type_list',
				url:'type/type_list.html',
				extras:{
					typeId:typeId,
					tyepName:tyepName
				}
			 }); 
		   }	
		})	
		
		//单部影片详情页
		mui(".mui-content").on('tap','.mui-table-view-cell',function(){
		   var vodId = this.getAttribute("vod-id");
		   var vodSrc = this.getAttribute("vod-src");
		   mui.openWindow({
				id:'video.html',
				url:'video.html',
				extras:{
					vodId:vodId,
					src:vodSrc,
					name:"测试名字"
				}
		   }); 
		})
