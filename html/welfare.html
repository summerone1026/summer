		<div class="mui-content">

								<ul class="mui-table-view">
									<li class="mui-table-view-cell mui-media">
										<a href="javascript:;">

									<li class="mui-table-view-cell mui-media">
										<a href="javascript:;">
											<img class="mui-media-object mui-pull-left" src="../images/fl2.jpg">

											<img class="mui-media-object mui-pull-left" src="../images/fl3.jpg">

					<div id="item3mobile" class="mui-slider-item mui-control-content">

								<ul class="mui-table-view mui-grid-view">
									<li class="mui-table-view-cell mui-media mui-col-xs-6">

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/h.js"></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
			})(mui);			
			
			//进入类型			
			mui("#item3mobile").on('tap','.mui-table-view-cell',function(){
				var id = this.getAttribute("type-id");	
				var src=this.querySelector('img').getAttribute('src')	
				var tyepName=this.querySelector('div').innerHTML;
			    //传值给详情页面，通知加载新数据	
				//typedata=plus.webview.getWebviewById('type_list.html')
				//mui.fire(typedata,'type_list',{typeId:id,typePic:src});
				//打开类型详细列表
				mui.openWindow({
					id:'youwu',
					url:'../html/welfare/youwu.html',
					extras:{
						typeId:id,
						typePic:src,
						tyepName:tyepName
					}
				 });				  
			})
			
			//选中支付方式和金额
			mui('.mui-scroll').on('tap','button',function(){							
				h('button').each(function(obj){
					var checked=h(obj).hasClass('mui-btn-outlined')
					if(!checked){
						h(obj).addClass('mui-btn-outlined')
					}
				})
				h(this).removeClass('mui-btn-outlined');				
				console.log("选择的"+h(this).html())
			})
			
			//确定支付通道
			mui('.divPayChanel').on('tap','img',function(){
				h('img').each(function(obj){
					h(obj).attr("style","")
				})
				h(this).attr("style","border:0.08rem red solid;")
			})
		</script>
	</body>
</html>
