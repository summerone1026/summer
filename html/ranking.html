<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ranking</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.js"></script>
		<script src="../js/lib/art-template.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<style>
			.mui-slider-group{
				height: 48.25rem;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}
			.mui-table-view .mui-media-object{
				max-width: 60%;
				height: 9.25rem
			}
		</style>

		<div class="mui-content">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">观影榜</a>
					<a class="mui-control-item" href="#item2mobile">热搜榜</a>
					<a class="mui-control-item" href="#item3mobile">新片榜</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				<div class="mui-slider-group">

					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active"></div>
					<div id="item2mobile" class="mui-slider-item mui-control-content"></div>
					<div id="item3mobile" class="mui-slider-item mui-control-content"></div>
					
					<script id="guanYingBangModel" type="text/html">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									{{each guanyingbang as value index}}
									<li class="mui-table-view-cell mui-media" vod-id="">
										<img class="mui-media-object mui-pull-left" src="../images/home15.jpg">
										<div class="mui-media-body">幸福
											<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
										</div>
									</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</script>
					<script id="reSouBang" type="text/html">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									{{each resoubang as value index}}
									<li class="mui-table-view-cell mui-media" vod-id="">
										<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">
										<div class="mui-media-body">幸福
											<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
										</div>
									</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</script>
					<script id="xinPianBang" type="text/html">
						<div id="scroll3" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									{{each xinpianbang as value index}}
									<li class="mui-table-view-cell mui-media" vod-id="">
										<img class="mui-media-object mui-pull-left" src="../images/muwu.jpg">
										<div class="mui-media-body">幸福
											<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
										</div>
									</li>
									{{/each}}
								</ul>
							</div>
						</div>
					</script>

				</div>
			</div>
		</div>


	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: false
		});
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
		})(mui);


		mui.plusReady(function() {
			var data = {
				guanyingbang: [{
					id: '11',
					name: '子类型1',
					src: 'src...'
				}, {
					id: '12',
					name: '子类型1',
					src: 'src...'
				}],
				resoubang: [{
					id: '11',
					name: '子类型1',
					src: 'src...'
				}, {
					id: '12',
					name: '子类型1',
					src: 'src...'
				}],
				xinpianbang: [{
					id: '11',
					name: '子类型1',
					src: 'src...'
				}, {
					id: '12',
					name: '子类型1',
					src: 'src...'
				}]
			};
			var html1 = template('guanYingBangModel', data)
			var html2 = template('reSouBang', data)
			var html3 = template('xinPianBang', data)
			document.getElementById("item1mobile").innerHTML = html1;
			document.getElementById("item2mobile").innerHTML = html2;
			document.getElementById("item3mobile").innerHTML = html3;
		})

		mui(".mui-slider-group").on('tap',".mui-table-view",function(){
			var webview = mui.openWindow({
				url: 'video.html',
				extras: {
					name: "花木兰",
					src: "../download/videoplayback.webm"
				}
			});
		})
	</script>
</html>
