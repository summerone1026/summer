		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		
		<div class="mui-content">

		            </div>

		            <div class="mui-slider-item mui-slider-item-duplicate">
		                <ul class="mui-table-view mui-grid-view">
		                    <li class="mui-table-view-cell mui-media mui-col-xs-6"><a href="#"><img class="mui-media-object" src="http://img0.imgtn.bdimg.com/it/u=4020356309,3437117783&fm=26&gp=0.jpg">
